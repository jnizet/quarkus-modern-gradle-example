plugins {
    id 'java'
    id 'io.quarkus.gradle.plugin' version '0.11.0'
}

repositories {
    mavenCentral()
    maven {
        url = 'http://repository.jboss.org/nexus/content/groups/public'
    }
}

dependencies {
    implementation 'io.quarkus:quarkus-resteasy:0.11.0'
    implementation 'io.quarkus:quarkus-arc:0.11.0'
}
